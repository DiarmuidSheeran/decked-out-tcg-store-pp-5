{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 style="text-align: center;">Decked Out TCG Store</h1>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for image in slideshow_images %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <a href="{{ image.link }}">
                                <img src="{{ image.image.url }}" class="d-block w-100 carousel-img" alt="{{ image.alt_text }}" style="height: 300px;">
                            </a>
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card text-center cat-card">
                <a href="{% url 'product_list' %}?category=2">
                    <div class="card-body" >
                        <h2 class="card-title">Shop Pokemon</h2>
                        <img src="{% static 'images/pokemon-pack-resize.png' %}" alt="yugioh-logo" class="img-fluid mb-3">
                       
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center cat-card">
                <a href="{% url 'product_list' %}?category=1">
                    <div class="card-body">
                        <h2 class="card-title">Shop Yu-Gi-Oh!</h2>
                        <img src="{% static 'images/blue-eyes.png' %}" alt="yugioh-logo" class="img-fluid mb-3">
                    </div>
                </a>
            </div>
        </div>
    
        <div class="col-md-4">
            <div class="card text-center cat-card">
                <a href="{% url 'product_list' %}">
                    <div class="card-body">
                        <h2 class="card-title" style="margin-bottom: 62px;">View All Products</h2>
                        <img src="{% static 'images/DarkMagician.png' %}" alt="yugioh-logo" class="img-fluid mb-3 rotate-20">
                        <img src="{% static 'images/blastoise.png' %}" alt="yugioh-logo" class="img-fluid mb-3 rotate-minus-20">
                    </div>
                </a>
            </div>
        </div>
</div>
{% endblock %}
