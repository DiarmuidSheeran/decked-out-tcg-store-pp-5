{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 style="text-align: center;">Admin Panel</h1>
<div class="row justify-content-center mb-4" style="margin-top: 20px;">
    <button class="btn btn-primary mb-4" type="button" data-toggle="collapse" data-target="#shipping" aria-expanded="false" aria-controls="shipping">
        All Products
    </button>
</div>

<div class="collapse mt-3" id="shipping">
    <h3 style="text-align: center;">All Products</h3>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>
                                    <a href="{% url 'edit_product' id=product.id slug=product.slug %}" style="text-decoration: none; color: white;">
                                        {{ product.name }}
                                    </a>
                                </td>
                                <td>
                                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 50px; width: 50px;">
                                </td>
                                <td>
                                    <a href="{% url 'edit_product' id=product.id slug=product.slug %}" class="btn btn-secondary">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



{% endblock %}
